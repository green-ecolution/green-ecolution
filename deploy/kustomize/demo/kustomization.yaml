apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ingress.yaml
- cron-job.yaml
- ../base/backend
- ../base/frontend
images:
- name: backend-image
  newName: ghcr.io/green-ecolution/backend
  newTag: v1.2.1
- name: frontend-image
  newName: ghcr.io/green-ecolution/frontend
  newTag: v1.2.1
- name: init-migrations-image
  newName: ghcr.io/green-ecolution/migrations-postgres
  newTag: latest
generators:
- ./secret-generator.yaml
patches:
- path: config.yaml
- path: backend-deployment.yaml
