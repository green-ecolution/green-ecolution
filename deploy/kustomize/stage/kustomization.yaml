apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ingress.yaml
- ../base/backend
- ../base/frontend
images:
- name: backend-image
  newName: ghcr.io/green-ecolution/backend
  newTag: v1.2.0-8-g97f2a826-stage
- name: frontend-image
  newName: ghcr.io/green-ecolution/green-ecolution-frontend-stage
  newTag: c0345f0
- name: init-migrations-image
  newName: ghcr.io/green-ecolution/migrations-postgres
  newTag: v1.2.0-8-g97f2a826-stage
generators:
- ./secret-generator.yaml
patches:
- path: config.yaml
- path: backend-deployment.yaml
