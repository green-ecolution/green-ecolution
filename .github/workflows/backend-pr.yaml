name: "Backend - Pull Request Checks"

on:
  pull_request:
    # paths:
    #   - "backend/**"
    #   - ".github/workflows/backend-pr.yaml"

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v5

      - name: Setup Dependencies
        run: sudo apt-get update && sudo apt-get install -y make build-essential libgeos-dev libproj-dev

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./backend/go.mod

      - name: Build
        run: make build

      - name: Test
        run: make test

  check_generated_code:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./backend/go.mod

      - name: Generate Code
        run: make generate && make generate/client

      - name: Check generated code is fresh
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "❌ Error: Changes were detected after running 'make generate && make generate/client'!"
            echo
            echo "Please run 'make generate && make generate/client' locally and commit the updated files."
            echo
            echo "Modified files:"
            git status --short
            echo
            echo "Failing the workflow."
            exit 1
          else
            echo "✅ Generated code is up to date. No changes detected."
          fi

  test_pkg_client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./backend/go.mod

      - name: Test pkg/client
        working-directory: ./backend/pkg/client
        run: go test ./...

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./backend/go.mod

      - name: Run golangci-lint
        run: make lint

  test_migrations:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./backend/go.mod

      - name: Test migrations up
        run: make migrate/up

      - name: Test migrations down
        run: make migrate/down

  test_dockerfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test backend Dockerfile
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: backend:test
