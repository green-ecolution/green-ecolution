name: "Backend - Pull Request Checks"

on:
  pull_request:
    # paths:
    #   - "backend/**"
    #   - ".github/workflows/backend-pr.yaml"

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Dependencies
        run: sudo apt-get update && sudo apt-get install -y make build-essential libgeos-dev libproj-dev

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./backend/go.mod

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: "./frontend/package.json"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "./frontend/pnpm-lock.yaml"

      - name: Build
        run: make build

      - name: Test
        working-directory: ./backend
        run: go test -cover ./...

  check_generated_code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Dependencies
        run: sudo apt-get update && sudo apt-get install -y libgeos-dev libproj-dev

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./backend/go.mod

      - name: Generate Code
        run: make generate && make generate/client

      - name: Check generated code is fresh
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "❌ Error: Changes were detected after running 'make generate && make generate/client'!"
            echo
            echo "Please run 'make generate && make generate/client' locally and commit the updated files."
            echo
            echo "Modified files:"
            git status --short
            echo
            echo "Failing the workflow."
            exit 1
          else
            echo "✅ Generated code is up to date. No changes detected."
          fi

  test_pkg_client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./backend/go.mod

      - name: Test pkg/client
        working-directory: ./backend/pkg/client
        run: go test ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Dependencies
        run: sudo apt-get update && sudo apt-get install -y libgeos-dev libproj-dev

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./backend/go.mod
          cache-dependency-path: ./backend/go.sum

      - name: Download Go modules
        working-directory: ./backend
        run: go mod download

      - name: Setup golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ./backend
          args: --timeout=5m

      - name: Run go fmt check
        working-directory: ./backend
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted. Please run 'go fmt ./...'"
            gofmt -d .
            exit 1
          fi

  test_migrations:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:17-3.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./backend/go.mod

      - name: Test migrations up
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        run: make migrate/up

      - name: Test migrations down
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        run: make migrate/down

  test_dockerfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test backend Dockerfile
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: backend:test
