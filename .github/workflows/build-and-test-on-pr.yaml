name: 'Build and test project on PR'

on:
  pull_request:
    branches:
      - develop
      - release/*

jobs:
  build_and_test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Get api docs artifacts
        env:
          GH_TOKEN: ${{ secrets.GREEN_ECOLUTION_PAT }}
        run: |
          gh run download -R green-ecolution/backend -n api-docs.json 
          mv api-docs.json ./packages/backend-client/api-docs.json

      - name: Install Dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm run ci

      - name: Build
        run: |
          pnpm build

      - name: Linter
        continue-on-error: false
        run: |
          pnpm lint

      - name: Test
        run: |
          pnpm test
