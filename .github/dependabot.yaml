version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: github-actions"
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: frontend"
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "gomod"
    directory: "/backend"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: backend"
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "gomod"
    directory: "/backend/pkg/client"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: backend"
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "gomod"
    directory: "/backend/pkg/plugin"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: backend"
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "docker-compose"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: docker"
    groups:
      all:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: docker"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: docker"

  - package-ecosystem: "docker"
    directory: "/.docker/migrations"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: docker"
