version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: github-actions"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: frontend"

  - package-ecosystem: "gomod"
    directory: "/backend"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: backend"

  - package-ecosystem: "gomod"
    directory: "/backend/pkg/client"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: backend"

  - package-ecosystem: "gomod"
    directory: "/backend/pkg/plugin"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: backend"

  - package-ecosystem: "docker-compose"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: docker"

  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: docker"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: docker"

  - package-ecosystem: "docker"
    directory: "/.docker/migrations"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - "dependencies: docker"
