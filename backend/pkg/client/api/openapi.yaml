openapi: 3.0.1
info:
  contact:
    email: info@green-ecolution.de
    name: Green Ecolution
    url: https://green-ecolution.de
  description: This is the API for the Green Ecolution Management System.
  license:
    name: AGPL
    url: https://raw.githubusercontent.com/green-ecolution/green-ecolution/develop/LICENSE
  termsOfService: http://swagger.io/terms/
  title: Green Space Management API
  version: develop
servers:
- url: /
paths:
  /v1/cluster:
    get:
      description: "Retrieves a paginated list of all tree clusters. Supports filtering\
        \ by watering status, region, and provider."
      operationId: get-all-tree-clusters
      parameters:
      - description: Page number for pagination
        in: query
        name: page
        schema:
          type: integer
      - description: Number of items per page
        in: query
        name: limit
        schema:
          type: integer
      - description: "Filter by watering statuses (good, moderate, bad)"
        explode: false
        in: query
        name: watering_statuses
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter by region names
        explode: false
        in: query
        name: regions
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter by data provider
        in: query
        name: provider
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TreeClusterList"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Internal Server Error
      security:
      - Keycloak: []
      summary: Get all tree clusters
      tags:
      - Tree Cluster
    post:
      description: Creates a new tree cluster with the provided data. Optionally assigns
        trees to the cluster.
      operationId: create-tree-cluster
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TreeClusterCreate"
        description: Tree cluster data to create
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TreeCluster"
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Internal Server Error
      security:
      - Keycloak: []
      summary: Create tree cluster
      tags:
      - Tree Cluster
      x-codegen-request-body-name: body
  /v1/cluster/{cluster_id}:
    delete:
      description: Permanently deletes a tree cluster. Trees in the cluster are not
        deleted but unassigned from the cluster.
      operationId: delete-tree-cluster
      parameters:
      - description: Tree Cluster ID
        in: path
        name: cluster_id
        required: true
        schema:
          type: integer
      responses:
        "204":
          content: {}
          description: No Content
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Internal Server Error
      security:
      - Keycloak: []
      summary: Delete tree cluster
      tags:
      - Tree Cluster
    get:
      description: Retrieves detailed information about a specific tree cluster including
        its trees and calculated watering status.
      operationId: get-tree-cluster-by-id
      parameters:
      - description: Tree Cluster ID
        in: path
        name: cluster_id
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TreeCluster"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Internal Server Error
      security:
      - Keycloak: []
      summary: Get tree cluster by ID
      tags:
      - Tree Cluster
    put:
      description: Updates an existing tree cluster with the provided data. Can modify
        cluster properties and tree assignments.
      operationId: update-tree-cluster
      parameters:
      - description: Tree Cluster ID
        in: path
        name: cluster_id
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TreeClusterUpdate"
        description: Tree cluster data to update
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TreeCluster"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPError"
          description: Internal Server Error
      security:
      - Keycloak: []
      summary: Update tree cluster
      tags:
      - Tree Cluster
      x-codegen-request-body-name: body
